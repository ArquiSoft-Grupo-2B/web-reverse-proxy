worker_processes auto;

events {
  worker_connections 1024;
}


http {
    server {
        listen 80;
        server_name api.tu-dominio.com;

        location / {
            proxy_pass http://api-gateway:8888;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /health {
            return 200 'OK\n';
        }
    }
}
